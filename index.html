<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Bootstrap</title>


    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>Gordão Rustic Dog</h3>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img id= "logoLoja" src="./img/gordao-rustic-dog.jpeg" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#quemsomos">Quem somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#produtos">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#parceiros">Parceiros</a>
            </li>
          </ul>
        </div>
      </nav>

      <section id="quemsomos">
        <div class="container quem-somos text-center margin">
          <h4>Quem somos</h4>
            <img id="imgQuemSomos" class="rounded-circle margin" src="./img/sua-noite-com-mais-sabor.jpeg" alt="">
            <br>
            <br>
            <p>Somos um time apaixonado pelo que fazemos e comprometido com a qualidade de nossos produtos.</p>
        </div>
      </section>
      
      <section id="produtos">
        <div class="container text-center margin">
          <h4>Produtos</h4>
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <img class="imgProdutos" src="./img/hotdog.jpeg" alt="">
              </div>
              <div class="col-lg-4">
                <img class="imgProdutos" src="./img/sua-noite-com-mais-sabor.jpeg" alt="">
              </div>
              <div class="col-lg-4">
                <img class="imgProdutos" src="./img/bate-a-fome.jpeg" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="parceiros">
        <div class="container text-center margin servicos">
          <h4>Parceiros</h4>
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <img class="imgParceiros"src="./img/partner1.jpg" alt="">
              </div>
              <div class="col-lg-6">
                <img class="imgParceiros" src="./img/partner2.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer class="container text-center bg-footer">
        <p>Desenvolvido por Felipe Maximiliano da Rosa</p>
      </footer>









    </div>








    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
